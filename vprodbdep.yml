apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      nodeSelector:
        topology.kubernetes.io/zone: us-west-1a
      containers:
      - name: vprodb
        image: salata123/vprofiledb:latest
        ports:
          - containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: db-pass
        volumeMounts:
          - name: vpro-db-data
            mountPath: /var/lib/mysql
      volumes:
        - name: vpro-db-data
          persistentVolumeClaim:
            claimName: vpro-db-pvc
      
      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
